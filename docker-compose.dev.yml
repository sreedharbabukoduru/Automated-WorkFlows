# Development Docker Compose Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  workflows-docs:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app
      - /app/database
      - /app/.venv
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - DEBUG=true
      - RELOAD=true
    command: ["python", "run.py", "--host", "0.0.0.0", "--port", "8000", "--dev"]
    ports:
      - "8000:8000"
      - "8001:8001"  # Alternative port for testing
    profiles: []  # Enable by default

  # Development database admin (optional)
  db-admin:
    image: adminer:latest
    container_name: db-admin
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=workflows-docs
    networks:
      - workflows-network
    profiles:
      - dev-tools

  # Development file watcher for auto-reload
  file-watcher:
    image: node:18-alpine
    container_name: file-watcher
    working_dir: /app
    volumes:
      - .:/app
    command: ["npm", "run", "dev-watch"]
    networks:
      - workflows-network
    profiles:
      - dev-tools